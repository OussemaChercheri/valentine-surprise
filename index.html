<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine ‚ù§Ô∏è</title>

    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üíñ</text></svg>">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff6b9d, #c06c84, #6c5ce7, #ff758c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating hearts */
        .heart-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: floatUp 8s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }

            10% {
                opacity: 0.3;
            }

            90% {
                opacity: 0.3;
            }

            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 2;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            z-index: 5;
            width: 500px;
            max-width: 90%;
            transition: transform 0.3s ease;
        }

        .card.celebrate {
            animation: cardPulse 1s ease-in-out infinite;
        }

        @keyframes cardPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            background: linear-gradient(135deg, #ff6b9d, #e91e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .buttons {
            margin-top: 30px;
            height: 80px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d, #e91e63);
            color: white;
            position: absolute;
            left: 10%;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            position: fixed;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        #noBtn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .message {
            display: none;
            margin-top: 30px;
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
            animation: fadeInScale 0.8s ease forwards;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(20px);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .celebration-hearts {
            position: fixed;
            font-size: 40px;
            pointer-events: none;
            z-index: 100;
            animation: burstHeart 2s ease-out forwards;
        }

        @keyframes burstHeart {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 99;
            animation: sparkleFloat 1.5s ease-out forwards;
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.8);
        }

        @keyframes sparkleFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-200px) scale(0);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 98;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="heart-container" id="heartContainer"></div>
    <canvas id="fireworks"></canvas>

    <div class="card" id="card">
        <h1>Ranim üíñ<br>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes ‚ù§Ô∏è</button>
            <button id="noBtn">No üò¢</button>
        </div>
        <div class="message" id="message">
            üéâ YAAAY RANIM üéâ<br>
            You just made my heart explode üíï
        </div>
    </div>

    <script>
        /* Floating hearts */
        const heartContainer = document.getElementById('heartContainer');
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
            heartContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }
        setInterval(createHeart, 800);

        /* No button logic - improved to never disappear */
        const noBtn = document.getElementById("noBtn");

        function moveNoButton() {
            const rect = noBtn.getBoundingClientRect();
            const maxX = window.innerWidth - rect.width;
            const maxY = window.innerHeight - rect.height;

            // Random position ensuring it's visible
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            noBtn.style.left = newX + "px";
            noBtn.style.top = newY + "px";
        }

        noBtn.addEventListener("mouseover", moveNoButton);
        noBtn.addEventListener("mousedown", (e) => {
            e.preventDefault();
            moveNoButton();
        });
        noBtn.addEventListener("touchstart", (e) => {
            e.preventDefault();
            moveNoButton();
        });

        /* Celebration effects */
        function createCelebrationHearts(x, y) {
            const emojis = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò'];
            for (let i = 0; i < 12; i++) {
                const heart = document.createElement('div');
                heart.className = 'celebration-hearts';
                heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';

                const angle = (Math.PI * 2 * i) / 12;
                const distance = 200;
                heart.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                heart.style.setProperty('--ty', Math.sin(angle) * distance + 'px');

                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        }

        function createSparkles() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * window.innerWidth + 'px';
                    sparkle.style.top = Math.random() * window.innerHeight + 'px';
                    document.body.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), 1500);
                }, i * 30);
            }
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#c06c84', '#6c5ce7', '#ff758c', '#ffd93d', '#6bcf7f'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = -20 + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
        }

        /* Fireworks */
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        ctx.globalCompositeOperation = "lighter";

        let rockets = [];
        let particles = [];
        let active = false;

        function createRocket() {
            rockets.push({
                x: Math.random() * canvas.width,
                y: canvas.height,
                targetY: Math.random() * canvas.height * 0.5 + 100,
                speed: Math.random() * 4 + 6,
                color: `hsl(${Math.random() * 360},100%,60%)`
            });
        }

        function explode(x, y) {
            for (let i = 0; i < 120; i++) {
                particles.push({
                    x, y,
                    angle: Math.random() * Math.PI * 2,
                    speed: Math.random() * 8 + 2,
                    alpha: 1,
                    friction: 0.98,
                    gravity: 0.08,
                    color: `hsl(${Math.random() * 360},100%,60%)`
                });
            }
        }

        function animate() {
            ctx.fillStyle = "rgba(0,0,0,0.15)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            rockets.forEach((r, i) => {
                r.y -= r.speed;
                ctx.beginPath();
                ctx.arc(r.x, r.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = r.color;
                ctx.fill();
                if (r.y <= r.targetY) {
                    explode(r.x, r.y);
                    rockets.splice(i, 1);
                }
            });

            particles.forEach((p, i) => {
                p.speed *= p.friction;
                p.y += p.gravity;
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.alpha -= 0.015;

                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${Math.random() * 360},100%,60%,${p.alpha})`;
                ctx.fill();

                if (p.alpha <= 0) particles.splice(i, 1);
            });

            if (active) requestAnimationFrame(animate);
        }

        /* Yes button */
        document.getElementById("yesBtn").addEventListener("click", (e) => {
            const rect = e.target.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Show message
            document.getElementById("message").style.display = "block";
            document.getElementById("yesBtn").style.display = "none";
            document.getElementById("noBtn").style.display = "none";

            // Add pulse animation to card
            document.getElementById("card").classList.add("celebrate");

            // Create celebration effects
            createCelebrationHearts(centerX, centerY);
            createSparkles();
            createConfetti();

            // Start fireworks
            active = true;
            animate();

            // More frequent fireworks for bigger celebration
            setInterval(createRocket, 300);

            // Extra burst after 1 second
            setTimeout(() => {
                createSparkles();
                createConfetti();
            }, 1000);
        });
    </script>

</body>

</html>
